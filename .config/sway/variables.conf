# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Home row direction keys, like vim

set $left h
set $down j
set $up k
set $right l

# Your preferred terminal emulator
set $term ghostty

# Your preferred application launcher
set $menu rofi -icon-theme candy-icons -show-icons -show drun

set $wallpaperApp swaybg --image ~/Wallpaper.jpg --mode fill
