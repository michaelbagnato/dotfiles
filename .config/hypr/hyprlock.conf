layout = "vertical"
spacing = 20

# Fonts
font = "Sans"
font-size = 18

# Date and Time
[text:date]
content = "%A, %d %B %Y" # Example: "Tuesday, 14 December 2024"
font-size = 22

[text:time]
content = "%H:%M:%S" # Example: "14:35:10"
font-size = 28

# Password Input
[password]
placeholder = "Enter your password"
border-radius = 5
border-size = 2
border-color = "#ffffff"
padding = 10

# General Colors
background-color = "#1d1f21" # Dark background
text-color = "#ffffff"
password-color = "#ffffff"

# Positioning
anchor = "center"

